<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组合并与切片</title>
    <script src="../../src/array/concat.js"></script>
    <script src="../../src/array/slice.js"></script>
</head>
<body>
    <script>
        //数组合并
        let arr = [1,2,3];
        //  原生用法
        // let result = arr.concat([4,5,6], 7,8);
        let result = concat(arr, [4,5,6], 7, 8, [9,10]);
        console.log("数组合并:"+result);

        //数组切片
        let arr2 = [1,3,5,7,9,15];
        // 原生用法
        // let result = arr2.slice(1, 5);
        // console.log(result);

        result = slice(arr2,1,5);
        console.log("数组切片:"+result);

    </script>
</body>
</html>
